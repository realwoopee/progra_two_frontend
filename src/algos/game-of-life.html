      <h1 class="display-5 fw-bold text-body-emphasis">Game of Life</h1>

        <div class="col-sm-6">
          <canvas id="main-canvas" class="border border-5 rounded-1 mw-100" style="aspect-ratio: 1;"></canvas>
        </div>

            <div class="col">

            <div class="col">
              <button class="btn btn-primary bi bi-x-lg" id="button-clear"> Clear</button>
              <button class="btn btn-primary bi bi-shuffle" id="button-random"> Randomize</button>
              <button class="btn btn-primary bi bi-pencil" id="button-edit"> Edit</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text" id="range-speed-ms">Speed: </span>
                <input type="number" id="range-speed-value" class="form-control" name="Speed" placeholder="33" min="1"
                  max="1000" step="1" required aria-describedby="range-speed-ms">
                <span class="input-group-text" id="range-speed-ms">(ms)</span>
              </div>
            </div>

            </div>
